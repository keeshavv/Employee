<h1>{{title}}</h1>
<br>

<a routerLink="/employee" routerLinkActive="styleactive" [routerLinkActiveOptions]="{exact:true}">Employee List</a> &nbsp;&nbsp;
<a routerLink="/addEmployee" routerLinkActive="styleactive">Add Employee</a>

<br> <br>
<h3>Add Employee</h3>

<form [formGroup]="AddForm" (ngSubmit)="AddEmployee(AddForm.value)">
    <label for="name"> Employee Name </label>
    <input id="name" formControlName="name" [(ngModel)]="name"> <br> <br>
    <label for="location"> Location </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select  id="location" formControlName="location" [(ngModel)]="location">
   <option value="Bangalore">Bangalore</option>
   <option value="Chennai">Chennai</option>
   <option value="Pune">Pune</option>
   <option value="Hyderabad">Hyderabad</option>
   </select>
    <br> <br>
    <label for="email"> Email </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input id="email" formControlName="email" [(ngModel)]="email"> <br> <br>
    <label for="mobile"> Mobile </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input id="mobile" formControlName="mobile" [(ngModel)]="mobile"> <br> <br>
    <button type="submit" id="add" [disabled]="AddForm.invalid">Submit</button>
  </form>
